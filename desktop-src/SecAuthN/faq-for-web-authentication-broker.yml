      - question: |
          How can I make sure that my https:// page works with the Web Authentication Broker?
        answer: |
          Try loading the page in Windows Internet Explorer before trying it with Web Authentication Broker. If your web page loads with no errors, it will be rendered correctly by the Web Authentication Broker as well.

      - question: |
          In case of an error, will the error codes be displayed to the user?
        answer: |
          While an error page will be displayed to the user, the underlying error code is not shown. It is only returned to the app. Alternately, you can also use the operational logs.

      - question: |
          How can I find more details on the error encountered?
        answer: |
          Use the operational logs for details.

